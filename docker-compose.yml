version: '3.8'

services:
  redis:
    image: redis:alpine
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    networks:
      - app-network
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A celery_worker.worker worker --loglevel=info
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    networks:
      - app-network
    depends_on:
      - backend
      - redis

  flower:
    image: mher/flower
    command: flower --broker=${CELERY_BROKER_URL}
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - app-network
    depends_on:
      - redis
      - worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
