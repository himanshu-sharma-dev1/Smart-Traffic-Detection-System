<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a2a6c" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Smart Traffic Detection System - AI-powered traffic sign recognition using Google Cloud Vision. Real-time webcam detection and image analysis for road safety." />
    <meta name="keywords" content="traffic detection, AI, machine learning, traffic signs, road safety, Google Vision, React, FastAPI" />
    <meta name="author" content="Himanshu Sharma" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Traffic Detection System" />
    <meta property="og:description" content="AI-powered traffic sign recognition for safer roads. Real-time detection using Google Cloud Vision AI." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Traffic Detection System" />
    <meta name="twitter:description" content="AI-powered traffic sign recognition for safer roads." />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Smart Traffic Detection System | AI-Powered Road Safety</title>
    
    <style>
      /* Critical CSS for faster initial render */
      body {
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 1.5s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: 1rem;
        overflow: hidden;
      }
      
      .loading-bar::after {
        content: '';
        display: block;
        width: 50%;
        height: 100%;
        background: #2ecc71;
        border-radius: 4px;
        animation: loading 1s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run the Smart Traffic Detection System app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸš¦</div>
      <div class="loading-text">Smart Traffic Detection</div>
      <div class="loading-bar"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
